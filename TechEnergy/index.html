<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechEnergy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="titulo">TechEnergy</h1>

    <div id="conversaoDeEnergia">
        <h1>Conversão de energia</h1>
        <input id='input' type="number" onkeyup="mudou()" placeholder="kWh">
        
        <input id='input' type="number" onkeyup="mudou()" placeholder="kilowats usados">
       
        <p><h2 id="resultado"></h2></p>
    </div>



    <br>
    <div id="eletrodomesticos">
        <h2>Comparação de eletrodomésticos</h2>

        <div id="botoesDeEscolha">
            <button id='lavadoras' onclick="destacar(event)" class="opcoes">Lavadoras</button>
            <button id='geladeiras'  onclick="destacar(event)" class="opcoes">Geladeiras</button>

            <button id='microondas'  onclick="destacar(event)" class="opcoes">Microondas</button>
            <button id='chuveiros'  onclick="destacar(event)" class="opcoes">Chuveiros</button>
        </div>

        <div>
            <div class="configuracaoImagens">
                <img id="img1" src="" alt="">
                <h4 id="result1" class="resultadoImagens">Resultado R$: </h4>
            </div>

            <div class="configuracaoImagens">
                <img id="img2" src="" alt="">
                <h4 id="result2" class="resultadoImagens">Resultado R$: </h4>
            </div>

            <div class="configuracaoImagens">
                <img id="img3" src="" alt="">
                <h4 id="result3" class="resultadoImagens">Resultado R$: </h4>
            </div>

            <br>
            <button id="comparar" onclick="comparacao()">comparar</button>
        </div>
    </div>

    <div class="filas">
        
        <h2>Adicionar eletrodomésticos</h2>

        <div class="formulario">
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo"></input>
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo"></input>
            <label for="kWh">kWh</label>
            <input type="number" id="kWh"></input>
        </div>

        <br>

        <div class="botoesParaModificarFila">
            <button class="opcoes" onclick="adicionarNaFila()">Adicionar</button>
            <button class="opcoes" onclick="retirarDaFila()">Tratar</button>
        </div>
        <div id="filaDeFato">

        </div>
        
    </div>

    <script src="script.js"></script>
</html>
